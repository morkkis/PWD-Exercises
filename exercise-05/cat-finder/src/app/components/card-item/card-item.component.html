<div class="cf-card">
  <div class="cf-card__head">
    <button class="cf-card__button cf-card__button--like cf-card__button--active">
      <i class="fas fa-heart"></i>
    </button>
    <div class="cf_card__name">Kitten</div>
    <button class="cf-card__button cf_card_button--delete">
      <i class="fas fa-trash"></i>
    </button>
  </div>
  <div class="cf-card__photo-container">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Gustav_chocolate.jpg/800px-Gustav_chocolate.jpg?1563861698903"
      alt="" class="cf-card__photo">
  </div>
  <div class="cf-card__abstract">
    <div class="cf-card__breed">
      Abyssinian
      <i class="fas fa-venus"></i>
    </div>
    <div class="cf-card__abstract-item">
      <div class="cf-card__label">Age</div>
      <div class="cf-card__value">12</div>
    </div>
    <div class="cf-card__abstract-item">
      <div class="cf-card__label">Coat</div>
      <div class="cf-card__value">Short</div>
    </div>
  </div>
</div>
